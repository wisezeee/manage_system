<!DOCTYPE html>
<html>
<head>
    <title>Order List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        
        h1 {
            color: #333333;
            text-align: center;
            margin-top: 50px;
        }
        
        ul {
            list-style: none;
            padding: 0;
            margin-top: 30px;
        }
        
        li {
            margin-bottom: 10px;
        }
        
        a {
            color: #666666;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        a:hover {
            color: #ff9900;
        }
    </style>
</head>
<body>
    <h1>Order List</h1>
    <ul>
        {% for order in orders %}
            <li><a href="{% url 'manageSystem_app:order_detail' order_id=order.id %}">{{ order.id }}</a></li>
        {% empty %}
            <li>No orders available.</li>
        {% endfor %}
    </ul>
</body>
</html>
