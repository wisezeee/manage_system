<!DOCTYPE html>
<html>
<head>
    <title>Menu List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        
        h1 {
            color: #333333;
            text-align: center;
            margin-top: 50px;
        }
        
        ul {
            list-style: none;
            padding: 0;
            margin-top: 30px;
        }
        
        li {
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            border-radius: 5px;
        }
        
        li p {
            color: #666666;
            margin: 0;
        }
        
        li img {
            display: block;
            margin-top: 10px;
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Menu List</h1>
    <ul>
        {% for menu in menus %}
            <li>
                {{ menu.name }}
                {% if menu.picture %}
                    <br>
                    <img src="{{ menu.picture.url }}" alt="{{ menu.name }}" width="300">
                {% else %}
                    <p>No picture available for this menu.</p>
                {% endif %}
            </li>
        {% empty %}
            <li>No menus available.</li>
        {% endfor %}
    </ul>
</body>
</html>
